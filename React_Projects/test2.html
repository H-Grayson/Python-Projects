<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: blue;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
    from {
        top: 0px;
    }
    
    to {
        top: 200px;
    }

    0% {
        transform: scale(1,1);
    }
    50% {
        transform: scale(1.2,1.2);
    }
    100% {
        transform: scale(1,1);
    }
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div></div>

</body>
</html>
